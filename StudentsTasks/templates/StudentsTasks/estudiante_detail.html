{% extends "base_generic.html" %}


{% block content %}
  <div class="student-detail-container">
    <style>
      /* styles.css */
      body {
          font-family: 'Arial', sans-serif;
          background-color: #f4f4f4;
          margin: 0;
          padding: 0;
        }
        
        .student-detail-container {
          max-width: 800px;
          margin: 50px auto;
          padding: 20px;
          background-color: #372af1;
          box-shadow: 0 0 10px rgba(10, 51, 198, 0.1);
          border-radius: 10px;
        }
        
        h1 {
          color: #10dfdb;
        }
        p {

          color: #e9e8f1
        }
        
        .student-info {
          margin-top: 20px;
        }
      
        .student-detail-container {
          animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
          from {
            opacity: 0;
          }
          to {
            opacity: 1;
          }
        }
        
    </style>
    <h1>{{ estudiante.firstName }} {{ estudiante.lastName }}</h1>

    <div class="student-info">
      <p><strong>Nombre :</strong> {{ estudiante.firstName }}  </p>
      <p><strong>Apellido :</strong> {{ estudiante.lastName }}</p>
      <p><strong>Direcci√≥n :</strong> {{ estudiante.direccion }}</p>
      <p><strong>Fecha de nacimiento :</strong> {{ estudiante.birthdate }}</p>
    </div>
  </div>
{% endblock %}
