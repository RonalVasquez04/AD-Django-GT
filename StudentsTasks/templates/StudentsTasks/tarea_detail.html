{% extends "base_generic.html" %}


{% block content %}
  <div class="tarea-detail-container">
    <style>
      /* styles.css */
      body {
          font-family: 'Arial', sans-serif;
          background-color: #f4f4f4;
          margin: 0;
          padding: 0;
        }
        
        .tarea-detail-container {
          max-width: 800px;
          margin: 50px auto;
          padding: 20px;
          background-color: #e50101;
          box-shadow: 0 0 10px rgba(10, 51, 198, 0.1);
          border-radius: 10px;
        }
        
        h1 {
          color: #10dfdb;
        }
        p {
          color: #e9e8f1
        }
        
        .tarea-info {
          margin-top: 20px;
        }
      
        .tarea-detail-container {
          animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
          from {
            opacity: 0;
          }
          to {
            opacity: 1;
          }
        }
        
    </style>
    <h1>{{ tarea.titulo }}</h1>

    <div class="tarea-info">
      <p><strong>Titulo:</strong> {{ tarea.titulo }}</p>
      <p><strong>Descripci√≥n:</strong> {{ tarea.descripcion }}</p>
    </div>
  </div>
{% endblock %}
